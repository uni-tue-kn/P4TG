services:
  p4tg:
    container_name: p4tg-controller
    image: unituekn/p4tg-controller:nightly
    build:
      context: ..
      dockerfile: Controller/Dockerfile
    network_mode: host
    environment:
      - SAMPLE=0
      - LOOPBACK=false
      - P4TG_PORT=8000
      - P4_NAME=traffic_gen
    volumes:
      - ./config.json:/app/config.json
