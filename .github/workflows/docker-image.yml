name: Controller build

on:
  push:
    branches: [ "main", "dev", "srv6"]
  pull_request:
    branches: [ "main", "dev"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build frontend
      run: cd Configuration\ GUI && npm install && npm run build
      env:
        CI: false

    - name: Controller Build
      run: cd Controller && docker compose build

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Controller Image
      run: |
        docker push unituekn/p4tg-controller:latest
      working-directory: Controller
